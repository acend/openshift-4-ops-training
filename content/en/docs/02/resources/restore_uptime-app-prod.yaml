apiVersion: velero.io/v1
kind: Restore
metadata:
  name: restore-uptime-app-prod
spec:
  backupName: "<backup-name>"
  excludedResources:
  - nodes
  - events
  - events.events.k8s.io
  - backups.velero.io
  - restores.velero.io
  - resticrepositories.velero.io
  hooks: {}
  includedNamespaces:
  - '*'
  scheduleName: daily-backup-uptime-app-prod
